    // Function to render the quiz questions
    function renderQuiz() {
        quizData.forEach((q, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            
            const questionText = document.createElement('p');
            questionText.className = 'question-text';
            questionText.textContent = `${q.questionNumber}. ${q.question}`;
            card.appendChild(questionText);

            const optionsList = document.createElement('ul');
            optionsList.className = 'options-list';
            
            q.answerOptions.forEach((option, optionIndex) => {
                const optionItem = document.createElement('li');
                optionItem.className = 'option-item';

                const optionInput = document.createElement('input');
                optionInput.type = 'radio';
                optionInput.name = `question-${index}`;
                optionInput.id = `q${index}-opt${optionIndex}`;
                optionInput.value = option.isCorrect;
                optionInput.className = 'option-input';
                
                const optionLabel = document.createElement('label');
                optionLabel.htmlFor = `q${index}-opt${optionIndex}`;
                optionLabel.className = 'option-label';
                optionLabel.textContent = option.text;

                optionItem.appendChild(optionInput);
                optionItem.appendChild(optionLabel);
                optionsList.appendChild(optionItem);
            });

            card.appendChild(optionsList);
            quizForm.appendChild(card);
        });
    }

    // Function to check answers and display results
    function checkAnswers() {
        let score = 0;
        let incorrectQuestions = [];

        quizData.forEach((q, index) => {
            const questionElement = document.querySelector(`.question-card:nth-child(${index + 1})`);
            const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
            
            // Remove previous feedback elements
            let prevRationale = questionElement.querySelector('.rationale');
            if (prevRationale) prevRationale.remove();
            let prevCorrectFeedback = questionElement.querySelector('.correct-answer-feedback');
            if (prevCorrectFeedback) prevCorrectFeedback.remove();

            let isCorrect = false;
            let rationaleText = '';

            if (selectedOption) {
                const selectedValue = selectedOption.value === 'true';
                
                // Find the rationale for the selected option
                const selectedOptionData = q.answerOptions.find(opt => opt.text === selectedOption.nextElementSibling.textContent);
                rationaleText = selectedOptionData ? selectedOptionData.rationale : 'Rasional tidak ditemukan.';

                if (selectedValue) {
                    score++;
                    isCorrect = true;
                    questionElement.style.border = '1px solid #28a745';
                } else {
                    isCorrect = false;
                    questionElement.style.border = '1px solid #dc3545';
                    incorrectQuestions.push(q);
                }
            } else {
                // If not answered, mark as incorrect
                questionElement.style.border = '1px solid #dc3545';
                incorrectQuestions.push(q);
                // Find the correct option rationale for feedback
                const correctOptionData = q.answerOptions.find(opt => opt.isCorrect);
                rationaleText = correctOptionData ? correctOptionData.rationale : 'Rasional tidak ditemukan.';
            }

            // Display Rationale
            const rationaleDiv = document.createElement('div');
            rationaleDiv.className = `rationale ${isCorrect ? 'correct' : 'incorrect'}`;
            rationaleDiv.innerHTML = `<strong>Rasional:</strong> ${rationaleText}`;
            questionElement.appendChild(rationaleDiv);

            // If incorrect or not answered, show the correct answer
            if (!isCorrect) {
                const correctOption = q.answerOptions.find(opt => opt.isCorrect);
                if (correctOption) {
                    const correctFeedback = document.createElement('p');
                    correctFeedback.className = 'correct-answer-feedback';
                    correctFeedback.textContent = `Jawaban Benar: ${correctOption.text}`;
                    questionElement.appendChild(correctFeedback);
                }
            }
        });

        // Display overall results
        resultsDiv.style.display = 'block';
        resultsDiv.innerHTML = `
            <h2>Hasil Kuis Anda</h2>
            <p>Anda mendapatkan skor <strong>${score}</strong> dari <strong>${quizData.length}</strong>.</p>
            <p><strong>(${((score / quizData.length) * 100).toFixed(2)}%)</strong></p>
            <p style="margin-top: 15px; font-weight: normal;">${getFeedbackMessage(score)}</p>
        `;

        // Scroll to results
        resultsDiv.scrollIntoView({ behavior: 'smooth' });
        submitBtn.style.display = 'none'; // Hide submit button after checking
    }

    // Simple feedback message based on score
    function getFeedbackMessage(score) {
        const percentage = (score / quizData.length) * 100;
        if (percentage >= 80) {
            return 'Hebat! Pemahaman Anda tentang proses tender SCM sangat kuat. 👍';
        } else if (percentage >= 60) {
            return 'Bagus! Anda memiliki dasar yang baik, tetapi perhatikan lagi detail-detail penting dalam Dokumen Tender. 💪';
        } else {
            return 'Terus tingkatkan! Tinjau kembali konsep-konsep kunci dalam spesifikasi teknis dan tahapan evaluasi tender. 📚';
        }
    }

    // Event listeners
    submitBtn.addEventListener('click', checkAnswers);

    // Initial render
    renderQuiz();
</script>
