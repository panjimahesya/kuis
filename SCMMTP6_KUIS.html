            {
              text: "Sertifikat tersebut berfungsi sebagai kontrak pembelian yang mengikat.",
              rationale: "Sertifikat adalah bukti kualitas/keamanan, bukan kontrak pembelian.",
              isCorrect: false
            }
          ]
        }
    ];

    let score = 0;
    const answeredQuestions = {}; // To track which questions have been answered

    function loadQuiz() {
        const quizContainer = document.getElementById('quiz-container');
        quizContainer.innerHTML = ''; // Clear previous content

        quizData.forEach((q, qIndex) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `q-${qIndex}`;

            // Question Number and Text
            card.innerHTML = `
                <div class="question-number">Soal ${q.questionNumber} dari ${quizData.length}</div>
                <div class="question-text">${q.question}</div>
                <div class="options">
                    </div>
                <div class="feedback" id="feedback-${qIndex}"></div>
            `;

            const optionsDiv = card.querySelector('.options');
            q.answerOptions.forEach((option, oIndex) => {
                const optionLabel = document.createElement('label');
                optionLabel.className = 'option-label';
                optionLabel.innerHTML = `
                    <input type="radio" name="question-${qIndex}" value="${oIndex}" onclick="checkAnswer(${qIndex}, ${oIndex})">
                    ${option.text}
                `;
                optionsDiv.appendChild(optionLabel);
            });

            quizContainer.appendChild(card);
        });
    }

    function checkAnswer(qIndex, selectedOIndex) {
        // Prevent re-checking if already answered
        if (answeredQuestions[qIndex]) {
            return;
        }

        const question = quizData[qIndex];
        const selectedOption = question.answerOptions[selectedOIndex];
        const feedbackDiv = document.getElementById(`feedback-${qIndex}`);
        const radioButtons = document.getElementsByName(`question-${qIndex}`);
        const selectedRadioButton = radioButtons[selectedOIndex];
        
        let correctOIndex = -1;

        // Find the correct answer
        question.answerOptions.forEach((option, index) => {
            if (option.isCorrect) {
                correctOIndex = index;
            }
        });

        // Update score and feedback
        if (selectedOption.isCorrect) {
            score++;
            feedbackDiv.className = 'feedback correct';
            feedbackDiv.innerHTML = `
                <span style="font-size: 1.1em;">✅ Jawaban Tepat!</span>
                <span class="rationale-text">${selectedOption.rationale}</span>
            `;
        } else {
            feedbackDiv.className = 'feedback incorrect';
            feedbackDiv.innerHTML = `
                <span style="font-size: 1.1em;">❌ Jawaban Salah.</span>
                <span class="rationale-text">${selectedOption.rationale}</span>
            `;

            // Highlight the correct answer
            const correctOptionLabel = selectedRadioButton.closest('.question-card').querySelectorAll('.option-label')[correctOIndex];
            correctOptionLabel.style.backgroundColor = '#d4edda'; // Light green for correct one
            correctOptionLabel.style.border = '1px solid #c3e6cb';
        }
        
        // Show feedback and mark as answered
        feedbackDiv.style.display = 'block';
        answeredQuestions[qIndex] = true;

        // Disable all radio buttons for this question
        radioButtons.forEach(radio => {
            radio.disabled = true;
            // Apply disabled style to the label as well
            radio.parentElement.classList.add('disabled');
        });

        // Check if all questions are answered to show the submit button
        if (Object.keys(answeredQuestions).length === quizData.length) {
            document.getElementById('submit-quiz').style.display = 'block';
        }
    }

    function showResults() {
        const resultsDiv = document.getElementById('results');
        const percentage = (score / quizData.length) * 100;
        
        let message = '';
        if (percentage >= 80) {
            message = "Luar biasa! Anda memiliki pemahaman yang kuat tentang sertifikasi OEKO-TEX dan proses sourcing.";
        } else if (percentage >= 60) {
            message = "Bagus! Anda memahami dasar-dasarnya, tetapi ada beberapa area yang perlu ditinjau.";
        } else {
            message = "Teruslah belajar! Tinjau kembali pentingnya verifikasi sertifikasi dan kriteria evaluasi pemasok baru.";
        }

        resultsDiv.innerHTML = `
            Skor Anda: ${score} dari ${quizData.length}<br>
            (${percentage.toFixed(0)}%)<br><br>
            ${message}
        `;
        resultsDiv.style.display = 'block';
        document.getElementById('submit-quiz').style.display = 'none'; // Hide the button once results are shown
    }

    // Load the quiz when the page loads
    window.onload = loadQuiz;
</script>
